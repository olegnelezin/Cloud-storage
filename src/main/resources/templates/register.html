<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <!-- Подключаем шрифт Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #e0e4e8, #f4f4f4);
    }
    .register-container {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      max-width: 320px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .register-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
    }
    .register-container h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #333;
      letter-spacing: 0.5px;
    }
    .form-group {
      margin-bottom: 1.25rem;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #555;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-group input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 0.85rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      text-transform: uppercase;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }
    .login-btn {
      display: inline-block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .login-btn:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="register-container">
  <h2>Регистрация</h2>
  <form th:action="@{/register}" th:object="${registerRequest}" method="post">
    <div class="form-group">
      <label for="login">Логин</label>
      <input type="text" id="login" th:field="*{login}" required>
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" id="password" th:field="*{password}" required>
    </div>
    <div class="form-group">
      <label for="repeatPassword">Повторите пароль</label>
      <input type="password" id="repeatPassword" th:field="*{repeatPassword}" required>
    </div>
    <button type="submit" class="btn">Зарегистрироваться</button>
  </form>
  <a th:href="@{/login}" class="login-btn">Уже есть аккаунт? Войти</a>
</div>
</body>
</html>
