<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      width: 100%;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .form-group input {
      width: 90%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .btn {
      width: 100%;
      padding: 0.8rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .btn:hover {
      background: #0056b3;
    }
    .login-btn {
      display: block;
      text-align: center;
      margin-top: 0.5rem;
      text-decoration: none;
      color: #007bff;
      font-size: 0.9rem;
    }
    .login-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Регистрация</h2>
  <form th:action="@{/register}" th:object="${registerRequest}" method="post">
    <div class="form-group">
      <label for="login">Логин</label>
      <input type="text" id="login" th:field="*{login}" required>
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" id="password" th:field="*{password}" required>
    </div>
    <div class="form-group">
      <label for="repeatPassword">Повторите пароль</label>
      <input type="password" id="repeatPassword" th:field="*{repeatPassword}" required>
    </div>
    <button type="submit" class="btn">Зарегистрироваться</button>
  </form>
  <a th:href="@{/login}" class="login-btn">Уже есть аккаунт? Войти</a>
</div>
</body>
</html>
