<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Облачное хранилище</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .container {
            position: relative;
            max-width: 960px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
            font-weight: 500;
        }
        .toggle-btn {
            position: absolute;
            top: 0;
            right: 0;
            margin: 10px;
            padding: 6px 10px;
            font-size: 14px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-btn:hover {
            background: #0056b3;
        }
        .delete-btn {
            display: inline-block;
            padding: 8px 12px;
            background: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            outline: none;
        }
        .delete-btn:hover {
            background: #bb2d3b;
            transform: scale(1.03);
        }
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .compact .files-grid {
            display: block;
            margin-top: 20px;
        }
        .file-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .compact .file-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            margin-bottom: 10px;
        }
        .file-card h3 {
            margin: 10px 0;
            font-size: 16px;
            color: #007bff;
            flex: 2;
            text-align: left;
        }
        .compact .file-card h3 {
            margin: 0;
            font-size: 14px;
        }
        .file-info {
            font-size: 14px;
            color: #666;
            flex: 1;
            text-align: right;
            margin-right: 20px;
        }
        .compact .file-info {
            font-size: 12px;
            margin: 0 20px 0 10px;
        }
        .download-btn {
            display: inline-block;
            padding: 8px 12px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
        }
        .download-btn:hover {
            background: #0056b3;
            transform: scale(1.03);
        }
        .upload-area {
            border: 2px dashed #007bff;
            padding: 30px;
            text-align: center;
            margin-top: 30px;
            border-radius: 10px;
            background: #f9f9f9;
            transition: background 0.3s;
        }
        .upload-area.dragover {
            background: #eef5ff;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s ease;
        }
        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .modal-btn {
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .modal-btn.confirm {
            background-color: #dc3545;
            color: white;
        }
        .modal-btn.confirm:hover {
            background-color: #bb2d3b;
        }
        .modal-btn.cancel {
            background-color: #6c757d;
            color: white;
        }
        .modal-btn.cancel:hover {
            background-color: #5a6268;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
<div class="container" id="container">
    <div style="position: absolute; top: 10px; left: 10px;">
        <a href="/profile" class="toggle-btn" style="background-color: #6c757d;">Профиль</a>
    </div>
    <h1>Ваши файлы</h1>
    <button id="toggle-view" class="toggle-btn">Компактный вид</button>

    <div th:if="${#lists.isEmpty(files)}" class="no-files">
        Нет файлов для отображения.
    </div>
    <div class="files-grid" th:if="${!#lists.isEmpty(files)}">
        <div class="file-card" th:each="file : ${files}">
            <h3 th:text="${file.filename}"></h3>
            <div class="file-info">
                <p th:text="${file.size} + ' • ' + ${file.extension}"></p>
            </div>
            <a th:href="@{'/download/' + ${file.filename} + '.' + ${file.extension}}" class="download-btn">Скачать</a>
            <form th:action="@{/delete}" method="post" style="display:inline;" class="delete-form">
                <input type="hidden" name="filename" th:value="${file.filename} + '.' + ${file.extension}" />
                <button type="submit" class="delete-btn">Удалить</button>
            </form>
        </div>
    </div>

    <div class="upload-area" id="upload-area">
        Перетащите файлы сюда для загрузки
    </div>
</div>

<!-- Modal -->
<div id="confirmModal" class="modal">
    <div class="modal-content">
        <p>Вы уверены, что хотите удалить файл?</p>
        <div class="modal-buttons">
            <button id="confirmDelete" class="modal-btn confirm">Удалить</button>
            <button id="cancelDelete" class="modal-btn cancel">Отмена</button>
        </div>
    </div>
</div>

<div id="uploadSuccessNotification" style="
    display: none;
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #28a745;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    font-size: 14px;
    z-index: 9999;
    transition: opacity 0.5s ease;
">
    Файл успешно загружен!
</div>

<script>
    const uploadArea = document.getElementById("upload-area");
    const toggleBtn = document.getElementById("toggle-view");
    const container = document.getElementById("container");
    let isCompact = false;

    toggleBtn.addEventListener("click", () => {
        isCompact = !isCompact;
        container.classList.toggle('compact', isCompact);
        toggleBtn.textContent = isCompact ? 'Обычный вид' : 'Компактный вид';
    });

    uploadArea.addEventListener("dragover", (event) => {
        event.preventDefault();
        uploadArea.classList.add("dragover");
    });

    uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragover");
    });

    uploadArea.addEventListener("drop", async (event) => {
        event.preventDefault();
        uploadArea.classList.remove("dragover");

        const file = event.dataTransfer.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append("file", file);

        try {
            const response = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                showUploadNotification();
                setTimeout(() => location.reload(), 1500);
            } else {
                const errorMessage = await response.text();
                alert("Ошибка загрузки: " + errorMessage);
            }
        } catch (error) {
            alert("Ошибка соединения с сервером");
        }
    });

    const modal = document.getElementById("confirmModal");
    const confirmBtn = document.getElementById("confirmDelete");
    const cancelBtn = document.getElementById("cancelDelete");
    let pendingForm = null;

    document.querySelectorAll(".delete-form").forEach(form => {
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            pendingForm = form;
            modal.style.display = "flex";
        });
    });

    confirmBtn.addEventListener("click", () => {
        if (pendingForm) {
            pendingForm.submit();
        }
    });

    cancelBtn.addEventListener("click", () => {
        modal.style.display = "none";
        pendingForm = null;
    });

    window.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.style.display = "none";
            pendingForm = null;
        }
    });

    function showUploadNotification() {
        const notification = document.getElementById("uploadSuccessNotification");
        if (!notification) return;

        notification.style.display = "block";
        notification.style.opacity = "1";

        setTimeout(() => {
            notification.style.opacity = "0";
            setTimeout(() => {
                notification.style.display = "none";
            }, 500);
        }, 1000);
    }
</script>
</body>
</html>
